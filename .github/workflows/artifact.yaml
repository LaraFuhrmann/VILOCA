on: [push]

jobs:
  build_and_upload_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: sudo apt install -y libhts-dev libboost-random-dev

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build package
        run: |
          poetry install
          poetry build

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: whl
          path: dist/*.whl